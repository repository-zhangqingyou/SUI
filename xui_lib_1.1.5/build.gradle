apply plugin: 'com.android.library'
//apply plugin: 'img-optimizer'

android {
    compileSdkVersion build_versions.target_sdk

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
    }


}

dependencies {
    api "androidx.appcompat:appcompat:$versions.androidx"//对应appcompat-v7
    api "androidx.constraintlayout:constraintlayout:$versions.constraintlayout"
    api "com.google.android.material:material:$versions.androidx"//对应support:design
    api "androidx.recyclerview:recyclerview:$versions.androidx"
    //glide图片加载库
    api("com.github.bumptech.glide:glide:$versions.glide") {
        exclude group: 'com.android.support'
    }
    annotationProcessor "com.github.bumptech.glide:compiler:$versions.glide"
    api 'io.github.inflationx:calligraphy3:3.1.1'
    api 'io.github.inflationx:viewpump:2.0.3'
}

